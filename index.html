  <body>
    <div class="container py-3">
      <header>

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal"
            >發一崇德台南學界
            <span class="badge rounded-pill bg-light text-dark my-2"
              >愛的共振
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="#dc3545"
                class="bi bi-heart-fill mb-2"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                /></svg></span
          ></h1>
          <img
            src="./image/command.jpg"
            class="img-fluid rounded my-4"
            alt=""
          />
          <h2>響應您我善願同步祈願</h2>
          <p class="fs-5 text-muted">
            相信上天、相信愿力、相信愿力抵業力<br />
            事事感恩遇考懺悔、希望人人都能脫劫關<br /><br />
          </p>
          <h2>善願同步迴向祈願</h2>
          <p class="fs-5 text-muted">
            下面三類其一完成後點擊「我已經完成」迴向<br />
            把愛串起來 凝聚您我慈悲之心</p
          >
        </div>
      </header>

      <main>
        <form action="/" method="post">
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">彌勒救苦真經</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">
                    <small class="text-muted fw-light">誦經累計</small> 50
                    <small class="text-muted fw-light">次</small>
                  </h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>1 萬 5 千部迴向</li>
                  </ul>
                  <button
                    name="chanting"
                    type="submit"
                    class="w-100 btn btn-lg btn-outline-primary"
                  >
                    我已經完成誦經 1 部/次
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">誠心叩首祈願祝禱</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">
                    <small class="text-muted fw-light">叩首累計</small> 100
                    <small class="text-muted fw-light">次</small>
                  </h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>300 萬叩頭迴向</li>
                  </ul>
                  <button
                    name="kowtow"
                    type="submit"
                    class="w-100 btn btn-lg btn-outline-primary"
                  >
                    我已經完成叩首 1000 下/次
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">蔬醒行動人人響應</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">
                    <small class="text-muted fw-light">一日一齋累計</small> 200
                    <small class="text-muted fw-light">次</small>
                  </h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>1 日 1 齋疫情消災</li>
                  </ul>
                  <button
                    name="kowtow"
                    type="submit"
                    class="w-100 btn btn-lg btn-outline-primary"
                  >
                    我已經響應吃素1餐/次
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
